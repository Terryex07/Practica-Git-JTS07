<body>
    <h1>Esta es una prueba de Git y Github</h1>
    <p>A continuacion, introduciremos una suma sencilla</p>

    <script>
            let num1 = prompt("escribe el 1er numero");
            let num2 = prompt("escribe el 2do numero");

            num1 = (num1=="")?"0":num1;

            alert(suma)
    </script>
